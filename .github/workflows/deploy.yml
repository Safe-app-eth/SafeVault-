name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies & build
        run: |
          npm install
          npm run build
          npm run export  # Only if you use `next export`

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.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}}
          publish_dir: ./out
