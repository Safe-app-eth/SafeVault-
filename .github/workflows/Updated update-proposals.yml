# .github/workflows/update-proposals.yml
name: ‚è±Ô∏è Update Safe Proposals

on:
  schedule:
    - cron: "*/15 * * * *"  # Every 15 minutes
  workflow_dispatch:

jobs:
  update-proposals:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v5

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üîê Fetch latest proposals (Safe SDK)
        run: node .github/scripts/fetch-proposals.js
        env:
          SAFE_ADDRESS: ${{ secrets.SAFE_ADDRESS }}
          CHAIN_ID: "1" # or "137" for Polygon, etc.

      - name: ‚úÖ Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/proposals.json
          git diff --quiet && echo "No changes" || (git commit -m "Update proposals.json [bot]" && git push)
