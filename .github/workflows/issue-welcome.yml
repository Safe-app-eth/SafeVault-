name: 🤖 Issue Auto-Reply

on:
  issues:
    types: [opened]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add a friendly first reply
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue
            const message = `
👋 Hi @${issue.user.login}, thanks for opening this issue!

We’ve automatically labeled it and assigned it to **@thegoodeth** for review.
A maintainer will get back to you shortly 🚀

Meanwhile:
- 📖 Check our docs: https://safe-vault-f44t.vercel.app
- 💬 Join discussions: https://github.com/${context.repo.owner}/${context.repo.repo}/discussions

Thanks for contributing to SafeVault! 🙏
            `
            github.rest.issues.createComment({
              issue_number: issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })
