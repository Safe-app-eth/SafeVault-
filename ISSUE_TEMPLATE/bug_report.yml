name: Bug report
description: Report a reproducible problem
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Clear description and expected behavior
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      placeholder: "1) … 2) … 3) …"
  - type: input
    id: version
    attributes:
      label: Version/commit
  - type: textarea
    id: logs
    attributes:
      label: Logs or stack traces
      render: shell
