name: Feature request
description: Propose an enhancement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      placeholder: "What would a great v1 look like?"
  - type: input
    id: impact
    attributes:
      label: Who benefits and how?
